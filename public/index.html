  <meta property="og:title" content="Hostel">

<body>
  <noscript>
    <strong>We're sorry but Hostel doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
      window.onload = function() {
          if (screen.width < 450) {
              var mvp = document.getElementById('vp');
              mvp.setAttribute('content','user-scalable=no,width=450');
          }
      }
  </script>


</body>
